<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>Mishimon</title>

        <link rel="stylesheet" href="./styles.css">

                <label class="tajeta-de-mishimon" for="firemon">
                    <p>Firemon</p>
                    <img src="./assets/mishimon_firemon.webp" alt="firemon">
                </label>

                <input type="radio" name="mascota" id="waltermon" />

                    <p>Walthermon</p>
                    <img src="./assets/mishimon__waltermon.webp" alt="waltermon">

            <button id="boton-mascota">Seleccionar</button>

                </section>
            </div>

            <div class="ataques">

                    <p id="mascota-jugador"></p>
                    <p id="vidas-jugador">3</p>
                    <div id="ataques-del-jugador"></div>
                </div>

                <div class="ataques-enemigo">
